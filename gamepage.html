<body id="game">
  <header>
    <h1 class="text-center mt-4 mb-2 headTag" style="font-size: 35px; padding-top: 50px; text-shadow: 2px 2px 5px red;">
      Deck Dash: Memory Quest</h1>
  </header>

  <section class="container mx-auto">
    <section class="mx-auto">
      <div class="row">
        <div class="col-12 text-center points">

      </div>

        <button class="btn" id="playAgain">Play Again</button>
      </div>
      <div id="gameover" class="text-center">
